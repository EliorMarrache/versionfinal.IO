<html>
<head>
<base href="https://avis-gle.vercel.app/%20enleve%20ce%20bouton%20Merci%20pour%20votre%20retour">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Votre avis nous int√©resse</title>

<!-- Open Graph Meta Tags -->
<meta property="og:title" content="Votre avis nous int√©resse">
<meta property="og:description" content="Aidez-nous √† am√©liorer notre service en nous laissant une note.">
<meta property="og:image" content="https://i.ibb.co/8bF20Yt/gle-chauffage.png"> <!-- Logo GLE Chauffage -->
<meta property="og:url" content="https://www.glechauffage.fr/">
<meta property="og:type" content="website">
<meta property="og:image:alt" content="GLE Chauffage Logo">

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

<style>
    :root {
        --primary-color: #333333;
        --secondary-color: #666666;
        --background-color: #F5F5F5;
        --container-background: #FFFFFF;
        --border-color: #E0E0E0;
        --hover-color: #555555;
        --star-color: #FFD700;
    }

    body {
        font-family: 'Inter', sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background: linear-gradient(135deg, #E6F3FF 0%, #C5E1FF 100%);
        background-attachment: fixed;
        color: var(--primary-color);
    }

    .container {
        background-color: rgba(255, 255, 255, 0.9);
        border-radius: 12px;
        padding: 3rem;
        box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
        text-align: center;
        max-width: 500px;
        width: 90%;
        transition: all 0.3s ease;
        backdrop-filter: blur(10px);
    }

    .logo-container {
        margin: 0 auto 2rem;
    }

    .logo {
        width: 200px;
        height: auto;
        transition: transform 0.3s ease;
    }

    .logo:hover {
        transform: scale(1.05);
    }

    h1 {
        margin-bottom: 1rem;
        font-size: 2.2rem;
        font-weight: 700;
        color: var(--primary-color);
    }

    p {
        margin-bottom: 1.5rem;
        font-size: 1rem;
        line-height: 1.6;
        color: var(--secondary-color);
    }

    .stars {
        font-size: 3rem;
        color: #CCCCCC;
        cursor: pointer;
        margin-bottom: 1.5rem;
        user-select: none;
    }

    .star {
        display: inline-block;
        margin: 0 0.2rem;
        transition: all 0.3s ease;
    }

    .star:hover,
    .star.selected {
        color: var(--star-color);
    }

    .emoji-container {
        display: flex;
        justify-content: center;
        margin-bottom: 2rem;
        height: 4rem;
    }

    .emoji {
        font-size: 2.5rem;
        margin: 0 0.5rem;
        opacity: 0;
        transition: all 0.5s ease;
        transform: translateY(20px);
    }

    .emoji.visible {
        opacity: 1;
        transform: translateY(0);
    }

    #comment-section {
        display: none;
        margin-top: 20px;
        text-align: left;
    }

    #comment-section textarea {
        width: 100%;
        min-height: 40px;
        max-height: 200px;
        padding: 15px;
        border-radius: 8px;
        border: 1px solid var(--border-color);
        font-size: 1rem;
        margin-bottom: 15px;
        resize: none;
        font-family: 'Inter', sans-serif;
        overflow: hidden;
        box-sizing: border-box;
        transition: all 0.3s ease;
        background-color: rgba(255, 255, 255, 0.8);
    }

    #comment-section textarea:focus {
        border-color: var(--secondary-color);
        outline: none;
        box-shadow: 0 0 0 2px rgba(102, 102, 102, 0.2);
        background-color: rgba(255, 255, 255, 1);
    }

    #submit-button {
        display: none;
        padding: 12px 25px;
        border-radius: 8px;
        background-color: var(--primary-color);
        color: var(--container-background);
        border: none;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        text-decoration: none;
    }

    #submit-button:hover {
        background-color: var(--hover-color);
        transform: translateY(-2px);
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    #confirmation {
        font-weight: 600;
        color: var(--primary-color);
        margin-top: 1rem;
        font-size: 1.1rem;
        opacity: 0;
        transition: opacity 0.5s ease;
    }

    #confirmation.visible {
        opacity: 1;
    }

    @media (max-width: 600px) {
        .container {
            padding: 2rem;
        }

        h1 {
            font-size: 1.8rem;
        }

        .stars {
            font-size: 2.5rem;
        }

        .emoji {
            font-size: 2rem;
        }
    }
</style>
</head>
<body>
    <div class="container">
        <figure class="logo-container">
            <a href="https://www.glechauffage.fr/" target="_blank" rel="noopener noreferrer">
                <img src="https://i.ibb.co/8bF20Yt/gle-chauffage.png" alt="GLE Chauffage Logo" class="logo">
            </a>
        </figure>
        <h1>Votre avis nous int√©resse</h1>
        <p>Aidez-nous √† am√©liorer notre service en nous laissant une note. Votre retour est pr√©cieux pour nous.</p>
        <div class="stars" role="radiogroup" aria-label="Notation par √©toiles">
            <span class="star" role="radio" tabindex="0" aria-checked="false" aria-label="1 √©toile">‚òÜ</span>
            <span class="star" role="radio" tabindex="0" aria-checked="false" aria-label="2 √©toiles">‚òÜ</span>
            <span class="star" role="radio" tabindex="0" aria-checked="false" aria-label="3 √©toiles">‚òÜ</span>
            <span class="star" role="radio" tabindex="0" aria-checked="false" aria-label="4 √©toiles">‚òÜ</span>
            <span class="star" role="radio" tabindex="0" aria-checked="false" aria-label="5 √©toiles">‚òÜ</span>
        </div>
        <div class="emoji-container">
            <span class="emoji" data-rating="1">üòû</span>
            <span class="emoji" data-rating="2">üòï</span>
            <span class="emoji" data-rating="3">üòê</span>
            <span class="emoji" data-rating="4">üôÇ</span>
            <span class="emoji" data-rating="5">üòÑ</span>
        </div>
        <div id="comment-section">
            <textarea id="comment" placeholder="Votre avis compte ! Dites-nous en plus..."></textarea>
            <button id="submit-button">Publier</button>
        </div>
        <p id="confirmation"></p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const stars = document.querySelectorAll('.star');
            const emojis = document.querySelectorAll('.emoji');
            const confirmation = document.getElementById('confirmation');
            const commentSection = document.getElementById('comment-section');
            const submitButton = document.getElementById('submit-button');
            const commentTextarea = document.getElementById('comment');

            let selectedRating = 0;

            stars.forEach((star, index) => {
                star.addEventListener('click', () => rateService(index + 1));
                star.addEventListener('mouseover', () => hoverStars(index + 1));
                star.addEventListener('mouseout', () => {
                    if (selectedRating === 0) {
                        resetStars();
                    } else {
                        updateStars(selectedRating);
                    }
                });
                star.addEventListener('keydown', (e) => {
                    if (e.key === 'Enter' || e.key === ' ') {
                        e.preventDefault();
                        rateService(index + 1);
                    }
                });
            });

            function hoverStars(rating) {
                stars.forEach((star, index) => {
                    star.textContent = index < rating ? '‚òÖ' : '‚òÜ';
                    star.style.color = index < rating ? 'var(--star-color)' : '#CCCCCC';
                });
                showEmoji(rating);
            }

            function resetStars() {
                stars.forEach(star => {
                    star.textContent = '‚òÜ';
                    star.style.color = '#CCCCCC';
                });
                hideEmojis();
            }

            function updateStars(rating) {
                stars.forEach((star, index) => {
                    star.textContent = index < rating ? '‚òÖ' : '‚òÜ';
                    star.style.color = index < rating ? 'var(--star-color)' : '#CCCCCC';
                    star.setAttribute('aria-checked', index < rating ? 'true' : 'false');
                });
            }

            function showEmoji(rating) {
                hideEmojis();
                if (selectedRating === 0) {
                    document.querySelector(`.emoji[data-rating="${rating}"]`).classList.add('visible');
                }
            }

            function hideEmojis() {
                emojis.forEach(emoji => emoji.classList.remove('visible'));
            }

            function rateService(rating) {
                selectedRating = rating;
                updateStars(rating);
                hideEmojis();
                document.querySelector(`.emoji[data-rating="${rating}"]`).classList.add('visible');

                if (rating >= 4) {
                    confirmation.textContent = "Merci pour votre √©valuation !";
                    confirmation.classList.add('visible');
                    stars.forEach(star => star.classList.add('selected'));
                    commentSection.style.display = 'none';
                    submitButton.style.display = 'none';
                    window.location.href = 'https://g.page/r/CZTyx5h5utvhEB0/review';
                } else {
                    confirmation.textContent = "";
                    confirmation.classList.remove('visible');
                    commentSection.style.display = 'block';
                    submitButton.style.display = 'inline-block';
                }
            }

            submitButton.addEventListener('click', () => {
                const comment = commentTextarea.value;
                if (comment.trim() !== '') {
                    // Here you would normally send the data to your server
                    console.log(`Rating: ${selectedRating}, Comment: ${comment}`);
                    
                    confirmation.textContent = "Merci pour votre commentaire !";
                    confirmation.classList.add('visible');
                    commentSection.style.display = 'none';
                    submitButton.style.display = 'none';
                    
                    setTimeout(() => {
                        window.location.href = 'https://www.glechauffage.fr/';
                    }, 2000);
                } else {
                    alert("Veuillez entrer un commentaire avant de publier.");
                }
            });

            // Auto-expand textarea
            commentTextarea.addEventListener('input', function() {
                this.style.height = 'auto';
                this.style.height = (this.scrollHeight) + 'px';
            });

            // Accessibility improvements
            stars.forEach((star, index) => {
                star.setAttribute('role', 'radio');
                star.setAttribute('aria-checked', 'false');
                star.setAttribute('tabindex', '0');
                star.setAttribute('aria-label', `${index + 1} √©toile${index > 0 ? 's' : ''}`);
            });

            // Keyboard navigation for stars
            document.addEventListener('keydown', (e) => {
                if (e.key === 'ArrowRight') {
                    if (selectedRating < 5) rateService(selectedRating + 1);
                }
                if (e.key === 'ArrowLeft') {
                    if (selectedRating > 1) rateService(selectedRating - 1);
                }
            });
        });
    </script>
</body>
</html>
